<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>15 Day</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="wrapper">
    <h2>Items</h2>
    <p></p>
    <ul class="plates">
      <li>Loading items...</li>
    </ul>

      <input type="text" name="item" placeholder="Item Name" required>

    </form>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
