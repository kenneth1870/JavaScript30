<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>12 Day</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <p><em>Please press the secret code... its 'pal' btw, keep it secret please...</em></p>
  <p><em>You can also look into JavaScript Console for more details</em></p>
  <script>
    const pressed = [];
    const secretCode = 'pal';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);

      pressed.push(e.key);

      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);


      if (pressed.join('').includes(secretCode)) {
        console.log('Great... you can try again. Just press the secret code again..');
        cornify_add();
      }

      console.log(pressed);
    });
  </script>
</body>

</html>
